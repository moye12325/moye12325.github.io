# 友链配置文件
# 格式说明：
# - links_category: 分类名称
#   has_thumbnail: 是否显示缩略图 (true/false)
#   list:
#     - name: 站点名称
#       link: 站点链接
#       description: 站点描述
#       avatar: 头像链接
#       thumbnail: 缩略图链接（仅当 has_thumbnail 为 true 时需要）

# # 示例友链分类
# - links_category: 技术博客
#   has_thumbnail: false
#   list:
#     - name: 示例站点
#       link: https://example.com
#       description: 这是一个示例站点
#       avatar: https://via.placeholder.com/150

# 你可以添加更多分类和友链
- links_category: 开源项目
  has_thumbnail: true
  list:
    - name: GitHub（示例）
      link: https://github.com
      description: 全球最大的代码托管平台
      avatar: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
      thumbnail: https://github.githubassets.com/images/modules/site/social-cards/github-social.png
